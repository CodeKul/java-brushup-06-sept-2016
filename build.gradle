group 'com.codekul'
version '1.0.0-BUILD-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.json:json:20160810'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:1.4.0.RELEASE'
}
jar {
    baseName = 'java-brushup'
    version = '1.0.0-BUILD-SNAPSHOT'
    manifest {
        attributes 'Main-Class': 'com.codekul.java.brushup.Main'
    }
}

task codeRun(type: JavaExec) {
    if ( project.hasProperty("appArgs") ) args appArgs.split(',')
    classpath sourceSets.main.runtimeClasspath
    main = "com.codekul.java.brushup.Main"
}
